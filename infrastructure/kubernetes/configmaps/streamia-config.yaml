apiVersion: v1
kind: ConfigMap
metadata:
  name: streamia-config
  namespace: streamia
data:
  NODE_ENV: "production"
  CORS_ORIGIN: "https://streamia.example.com"
  
  # Service URLs (internal cluster DNS)
  USER_SERVICE_URL: "http://user-service.streamia.svc.cluster.local:3001"
  MOVIE_SERVICE_URL: "http://movie-service.streamia.svc.cluster.local:3002"
  FAVORITES_SERVICE_URL: "http://favorites-service.streamia.svc.cluster.local:3003"
  RATING_SERVICE_URL: "http://rating-service.streamia.svc.cluster.local:3004"
  COMMENT_SERVICE_URL: "http://comment-service.streamia.svc.cluster.local:3005"
  NOTIFICATION_SERVICE_URL: "http://notification-service.streamia.svc.cluster.local:3006"
  
  # Infrastructure URLs
  REDIS_URL: "redis://redis.streamia-infra.svc.cluster.local:6379"
  RABBITMQ_URL: "amqp://rabbitmq.streamia-infra.svc.cluster.local:5672"
