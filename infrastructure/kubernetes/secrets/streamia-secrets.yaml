apiVersion: v1
kind: Secret
metadata:
  name: streamia-secrets
  namespace: streamia
type: Opaque
stringData:
  # JWT Secrets (replace with actual secrets in production)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production"
  
  # MongoDB connection strings per service
  MONGODB_URI_USERS: "mongodb://streamia:CHANGE_ME@mongodb.streamia-infra.svc.cluster.local:27017/streamia_users?authSource=admin"
  MONGODB_URI_MOVIES: "mongodb://streamia:CHANGE_ME@mongodb.streamia-infra.svc.cluster.local:27017/streamia_movies?authSource=admin"
  MONGODB_URI_FAVORITES: "mongodb://streamia:CHANGE_ME@mongodb.streamia-infra.svc.cluster.local:27017/streamia_favorites?authSource=admin"
  MONGODB_URI_RATINGS: "mongodb://streamia:CHANGE_ME@mongodb.streamia-infra.svc.cluster.local:27017/streamia_ratings?authSource=admin"
  MONGODB_URI_COMMENTS: "mongodb://streamia:CHANGE_ME@mongodb.streamia-infra.svc.cluster.local:27017/streamia_comments?authSource=admin"
  
  # RabbitMQ credentials
  RABBITMQ_USER: "streamia"
  RABBITMQ_PASSWORD: "CHANGE_ME"
  
  # Cloudinary
  CLOUDINARY_CLOUD_NAME: "your-cloud-name"
  CLOUDINARY_API_KEY: "your-api-key"
  CLOUDINARY_API_SECRET: "your-api-secret"
  
  # SMTP
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-smtp-user"
  SMTP_PASSWORD: "your-smtp-password"
  SMTP_FROM: "noreply@streamia.com"
